<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk | Luminaris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Luminaris">
    <div class="nav-center">
      <div class="search-box">
        <input type="text" placeholder="Cari produk...">
        <button>Cari</button>
      </div>
    </div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="tentang.html">Tentang Kami</a>
      <a href="kontak.html">Kontak</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">

    <!-- Slider Section -->
    <div class="slider-wrapper">
      <button class="nav-button" id="prevBtn">&#10094;</button>
      <div class="slider-container">
        <div class="slider-track" id="sliderTrack">
          <img src="img/po.jpg" alt="Slide 1">
          <img src="img/lo.jpg" alt="Slide 2">
          <img src="img/ki.jpg" alt="Slide 3">
          <img src="img/Tas4.jpg" alt="Slide 4">
        </div>
      </div>
      <button class="nav-button" id="nextBtn">&#10095;</button>
    </div>

    <h2>Koleksi Produk Unggulan</h2>

    <div class="product-grid">
      <div class="product-card">
        <img src="img/Tas1.jpg" alt="Produk 1">
        <div class="product-info">
          <p><strong>Harga:</strong> Rp150.000</p>
          <p><strong>Stok:</strong> 12 pcs</p>
        </div>
      </div>
      <div class="product-card">
        <img src="img/Tas2.jpg" alt="Produk 2">
        <div class="product-info">
          <p><strong>Harga:</strong> Rp175.000</p>
          <p><strong>Stok:</strong> 8 pcs</p>
        </div>
      </div>
      <div class="product-card">
        <img src="img/Tas3.jpg" alt="Produk 3">
        <div class="product-info">
          <p><strong>Harga:</strong> Rp200.000</p>
          <p><strong>Stok:</strong> 5 pcs</p>
        </div>
      </div>
      <div class="product-card">
        <img src="img/Tas4.jpg" alt="Produk 4">
        <div class="product-info">
          <p><strong>Harga:</strong> Rp225.000</p>
          <p><strong>Stok:</strong> 10 pcs</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Luminaris</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
